<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= 'Szach&middot;Mat &raquo ' + (@item[:title] || '') %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <% if @item.identifier == "/gallery-beta/" %>
      <!-- Supersized-Flickr gallery styles -->
      <link type="text/css" href="assets/gallery-supersized-flickr/css/supersized.css" rel="stylesheet" media="screen" />
    <% else %>
      <!-- Le styles -->
      <link href="assets/css/application.css" rel="stylesheet">
    <% end %>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <!-- <link rel="" sizes="144x144" href=""> -->
    <!-- <link rel="" sizes="114x114" href=""> -->
    <!-- <link rel="" sizes="72x72" href=""> -->
    <!-- <link rel="" href=""> -->
    <!-- <link rel="shortcut icon" href=""> -->
  </head>

  <body id="page-top" style="display: none">

    <!-- <a id="back-to-top" class="smoothScroll" href="#carousel"></a> -->
    <%= yield %>
    <!-- Le javascript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <% if @item.identifier == "/gallery-beta/" %>
      <!-- Supersized-Flickr gallery scripts -->
      <script type="text/javascript" src="assets/gallery-supersized-flickr/js/jquery-min.js"></script>
      <script type="text/javascript" src="assets/gallery-supersized-flickr/js/effects-core-min.js"></script>
      <script type="text/javascript" src="assets/gallery-supersized-flickr/js/effects-slide-min.js"></script>
      <script type="text/javascript" src="assets/gallery-supersized-flickr/js/supersized-flickr-1-0-min.js"></script>
      <script type="text/javascript" src="assets/gallery-supersized-flickr/js/supersized-flickr-settings.js"></script>
    <% else %>
      <script src="assets/js/application.js"></script>
    <% end %>

    <!-- Body fader js -->
    <script>
      $(document).ready(function() {
      $('body').css('display', 'none');
      $('body').fadeIn(800);

      $('.fader').click(function() {
      event.preventDefault();
      newLocation = this.href;
      $('body').fadeOut(1000, newpage);
      });
      function newpage() {
      window.location = newLocation;
      }
      });
    </script>

  </body>
</html>
